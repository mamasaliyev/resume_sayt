<!DOCTYPE html>
<html>
<head>
    <title>About</title>
</head>
<body>
    <h1>About Us</h1>
    {% for info in about_info %}
        <h2>{{ info.title }}</h2>
        <p>{{ info.description }}</p>
        <a href="{% url 'download_file' info.id %}">Download {{ info.file.name }}</a>
    {% endfor %}
</body>
</html>
